<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min (2).css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 id="header" class="text-center text-light bg-dark">Weather Forecast</h1>
    <div class="container">
        
        <div class="row">
            <div class="col-md-6 mx-auto text-center mt-5 p-5 bg-primary ">
                <h1 id="w-location"></h1>
                <h3 class="text-light" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">
                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-feelslike"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>
                <hr>
                <h2>Tomorrow</h2>
                <h3 class="text-light" id="wf-desc"></h3>
                <h3 id="wf-string"></h3>
                <img id="wf-icon">
                <ul id="wf-details" class="list-group mt-3">
                    <li class="list-group-item" id="wf-humidity"></li>
                    <li class="list-group-item" id="wf-rain"></li>
                </ul>
                <hr>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change City
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city" class="text-secondary">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary text-dark" data-dismiss="modal">Close</button>
            <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <div class="icons ">
        <a href="https://www.instagram.com/jeswanthv_06/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.facebook.com/jeswanth.2001"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://github.com/jeswanthv"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/jeswanth-vadlamudi-a53364187/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
    <footer >
        <p class="credits">Created By:Jeswanth v<br><span class="end">Motivation is Consistency!</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./storage.js"></script>
    <script src="./weather.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
